- name: deploy to EC2
  hosts: localhost
  connection: local

  tasks:
    - name: Launch EC2 Instance
      ec2_instance: 
        name: "eshop - semestral work"
        instance_type: t3.medium
        image_id: ami-07caf09b362be10b8
        region: us-east-1
        key_name: test
        vpc_subnet_id: subnet-00d0d44cdf925df2c
        tags:
          name: myEshop
        count: 1
        network:
          assign_public_ip: yes
        wait: yes
        security_group: eshop
        aws_access_key: "{{ access_key }}"
        aws_secret_key: "{{ secret_key }}"
        security_token: "{{ session_token }}"
      register: ec2_instance_result

    - name: Add instance host to group
      add_host:
        hostname: "{{ item.public_ip_address }}"
        groupname: launched
      loop: "{{ ec2_instance_result.instances }}"

    - name: Wait for SSH connection
      delegate_to: "{{ item.public_dns_name }}"
      wait_for_connection:
        delay: 30
        timeout: 300
      loop: "{{ ec2_instance_result.instances }}"

- name: Configure EC2 Instances
  hosts: launched
  connection: ssh
  become: yes

  tasks:
    - name: Install Git and Docker
      yum:
        name:
          - git
          - docker
        state: latest
        update_cache: yes
    - service:
        name: docker
        state: started
        enabled: yes
    - name: Set proper rights to Docker service
      shell: usermod -a -G docker ec2-user

    - name: Fetch eshop from git
      git:
        repo: 'https://github.com/vokounovaeliska/4IT572_semestral_project.git'
        dest: ./app

    - name: Build Eshop Docker image
      docker_image:
        build:
          path: ./app
        name: eshop
        tag: latest
        source: build
    - name: Run Eshop docker
      docker_container:
        name: eshop
        image: eshop
        state: started
        ports:
          - "80:3000"

    - name: Wait for eshop to run
      wait_for:
        port: 80

    - name: Install Python pip
      ansible.builtin.package:
        name: python3-pip
        state: present

    - name: Install boto3 and botocore
      ansible.builtin.pip:
        name:
          - boto3
          - botocore
        state: present

    - name: Find instances by tags
      ec2_instance_info:
        region: us-east-1
        filters:
          "tag:name": "myEshop"
          instance-state-name: ["running", "pending", "stopping", "stopped"]
        aws_access_key: "{{ access_key }}"
        aws_secret_key: "{{ secret_key }}"
        security_token: "{{ session_token }}"
      register: existing_instances

    - name: Kill old instances
      ec2_instance:
        state: absent
        instance_ids: "{{ existing_instances.instances | map(attribute='instance_id') | reject('equalto', ec2_instance_result.instances[0].instance_id) | list }}"
        region: us-east-1
        aws_access_key: "{{ access_key }}"
        aws_secret_key: "{{ secret_key }}"
        security_token: "{{ session_token }}"
      when: existing_instances.instances | length > 0
